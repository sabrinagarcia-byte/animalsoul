<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doar</title>
    <link rel="stylesheet" href="css/doar.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Logo Pinguim" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="animais.em.destaque.html">Featured animals</a></li>
          <li><a href="sobre.nos.html">About us</a></li>
          <li><a href="comunidade.html">Community</a></li>
          <li><a href="fale.conosco.html">Talk to us</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Buscar"/>
        <!-- Seletor de idioma -->
        <div class="language-selector">
          <ion-icon name="globe-outline" class="lang-icon"></ion-icon>
          <select class="lang-select" onchange="location = this.value;">
            <option value="doar.html">BR</option>
            <option value="doar-en.html" selected>EN</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="image">
          <img src="img/pinguin.png" alt="Pinguins na praia" />
        </div>
        <div class="form-box">
          <h2>Faça parte da mudança na vida<br />de muitas espécies</h2>
          <form>
            <input type="text" placeholder="Name" required />
            <input type="tel" placeholder="Telephone" required />
            <input type="email" placeholder="Email" required />
            <input type="text" placeholder="City" required />
            <a href="doar2.html"><button type="submit">I want to donate!</button></a>
          </form>
          <div class="steps">
            <div class="step active">1<br /><span>Personal details</span></div>
            <div class="step">2<br /><span>Payment details</span></div>
            <div class="step">3<br /><span>Finalizae</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
