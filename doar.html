<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doars</title>
    <link rel="stylesheet" href="css/doar.css"/>
    <link rel="shortcut icon" href="img/favicon_io (2)/favicon.ico" type="image/x-i">
  </head>
  <body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/logo.png"Logo Pinguim"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="animais.em.destaque.html">Animais em destaque</a></li>
                <li><a href="sobre.nos.html">Sobre nós</a></li>
                <li><a href="comunidade.html">Comunidade</a></li>
                <li><a href="fale.conosco.html">Fale conosco</a></li>
            </ul>
        </nav>
        <div class="actions">
            <input type="text" placeholder="Buscar">
        </div>
    </header>

    <section>
      <div class="container">
        <div class="image">
          <img src="img/pinguin.png" alt="Pinguins na praia" />
        </div>

        <div class="form-box">
          <h2>Faça parte da mudança na vida<br />de muitas espécies</h2>
          <form>
            <input type="text" placeholder="Nome" required/>
            <input type="tel" placeholder="Telefone" required/>
            <input type="email" placeholder="E-mail" required/>
            <input type="text" placeholder="Cidade" required/>
            <button type="submit">Quero doar!</button>
          </form>

          <div class="steps">
            <div class="step active">1<br><span>Dados pessoais</span></div>
            <div class="step">2<br><span>Dados de pagamento</span></div>
            <div class="step">3<br><span>Finalizar</span></div>
          </div>
        </div>
      </div>
    </section>
  </body>
