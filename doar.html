<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doar</title>
    <link rel="stylesheet" href="css/doar.css" />
    <link rel="shortcut icon" href="img/favicon_io (2)/favicon.ico" type="image/x-i">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="Logo Pinguim" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="animais.em.destaque.html">Animais em destaque</a></li>
          <li><a href="sobre.nos.html">Sobre nós</a></li>
          <li><a href="comunidade.html">Comunidade</a></li>
          <li><a href="fale.conosco.html">Fale conosco</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Buscar"/>
        <!-- Seletor de idioma -->
        <div class="language-selector">
          <ion-icon name="globe-outline" class="lang-icon"></ion-icon>
          <select class="lang-select" onchange="location = this.value;">
            <option value="doar.html" selected>BR</option>
            <option value="doar-en.html">EN</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="image">
          <img src="img/pinguin.png" alt="Pinguins na praia" />
        </div>

        <div class="form-box">
          <h2>Faça parte da mudança na vida<br />de muitas espécies</h2>
          <form>
            <input type="text" placeholder="Nome" required />
            <input type="tel" placeholder="Telefone" required />
            <input type="email" placeholder="E-mail" required />
            <input type="text" placeholder="Cidade" required />
            <a href="doar2.html"><button class="donate">Quero doar!</button></a>
          </form>
          
          <div class="steps">
            <div class="step active">1<br><span>Dados <br>pessoais</span></div>
            <div class="step">2<br><span>Dados de <br>
              pagamento</span></div>
            <div class="step">3<br><span>Finalizar</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
